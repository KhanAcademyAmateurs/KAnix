<!DOCTYPE HTML>
<html>
	<head>
		<title> Official website for KAnix </title>
		
		<script src="processing.js"></script>
		<script src="jquery.js"></script>
		
		<script>
			$(document).ready(function () {
				var scripts = ["stable"];
				
				for (var i = 0; i < scripts.length; i ++) {
					var script = scripts[i];
					
					$.ajax({
						url: script + ".js",
						success: function (data) {
							function callback (env) {
								with (env) {
									console.log(data.split("\n")[37]);
									eval(data);
								}
							}
							
							var canvas = document.getElementById(script);
							new Processing(canvas, callback);
						}
					});
				}
			});
		</script>
	</head>
	<body>
		<canvas id="stable"></canvas>
	</body>
</html>
